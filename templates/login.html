{% extends 'base.html' %}
{% block body %}


    <div class = "col-sm-2" class = "left_side_section" >
    </div>
	<div class = "col-sm-6" class = "center_section">
		<div class = "row">
			<div id = "login">
				<h3>Please Sign In</h3>
				<form class ="form-horizontal" action="/login" method="POST">
					<div class = "form-group">
						<label class = "col-sm-4 control-label" for="userEmail">
							User email:
						</label>
						<div class = "col-sm-6">
							<input class = "form-control" type = "text" id = "userEmail" name="userEmail" />
						</div>
					</div>
					<div class = "form-group">
						<label class = "col-sm-4 control-label" for="password">
							Password:
						</label>
						<div class = "col-sm-6">
							<input class = "form-control" type = "password" id = "password" name="password" />
							<button class ="btn btn-GH pull-right" style = "margin-top:10px"
								type = "submit" id = "user">
								<strong>Log in</strong>
							</button>
						</div>
					</div>

					</form>
			</div>

		</div>

		<div class ="row">
			<div id = "new_user">
				<h3>New User? Please create an account</h3>
				<form action = "/register" class = "form-horizontal" method="POST">
					<div class = "form-group">
						<label class = "col-sm-4 control-label" for="userName" class = "title">
							User name:
						</label>
						<div class = "col-sm-6">
							<input class = "form-control" type = "text" id = "NewUserName" name="NewUserName" />
						</div>
					</div>

					<div class = "form-group">
						<label class = "col-sm-4 control-label" for="userEmail" class = "title">
							User email:
						</label>

						<div class = "col-sm-6">
							<input class = "form-control" type = "text" id = "NewUserEmail" name="NewUserEmail" />
						</div>
					</div>
					<div class = "form-group">
						<label class = "col-sm-4 control-label" for="password" class = "title">
							Password:
						</label>
						<div class = "col-sm-6">
						<input class = "form-control" type = "password" id = "NewUserPassword" name="NewUserPassword" />
						<button class ="btn btn-GH pull-right" style = "margin-top:10px"
							type = "submit" id = "user">
							<strong>Create New User</strong>
						</button>
						</div>
					</div>

					</form>
			</div>


		</div>
	</div>


	</div>



{% endblock %}
