{% extends 'base2.html' %}
{% block body %}

	<title>Add Recipe</title>

<div class = "col-sm-1" id = "recipe_list" style="outline: 3px solid #ccccff">
	{% for recipe in display_recipes %}
	<ul style = "margin-top: 6px" id="recipe_names">
		<a id = "recipe_links" href = "/recipecomps/{{ recipe.user_id }} /{{recipe.recipe_name }}"><li>{{ recipe.recipe_name }}</li></a>
	</ul>

	{% endfor %}
</div>

<div class = "col-sm-11" id = "recipe_section" style="margin-top:-2em">
	<h1>Recipe</h1>

	<div class = "row">

		<div class = "form-group" id = "recipename">
			<label class = "col-sm-2 control-label" for="recipename" id ="recipename" style = "margin-top:1em">
					Recipe Name
			</label>
			<div class = "col-sm-4" style= "margin-left:-3em">
				<form action="/addRecipe/{{ user_id}}" method="POST">
				<input class = "form-control" type = "text" id = "recipename" name="recipename" />
			</div>
		</div>
	</div>


		<div id = "chemicals">
			<p>Add components here.</p>


			<form action="/addRecipe/{{ user_id }}" methods ="POST">

			<select name="chem1">
				{% for chem in chem_names %}
					<option class = "chems" id = "chem1" name = "chem1" value="{{ chem }}">{{ chem }}</option>
				{% endfor %}
			</select>
			<input type = "text" id = "percentage1" name="percentage1" size = "3" maxlength = "4"/>%
			</br>


			<select name="chem2">
				{% for chem in chem_names %}
					<option class = "chems" id = "chem2" name = "chem2" value="{{chem}}">{{ chem }}</option>
				{% endfor %}
			</select>
			<input type = "text" id = "percentage2" name="percentage2" size = "3" maxlength = "4"/>%
			</br>

			<select name="chem3">
				{% for chem in chem_names %}
					<option class = "chems" id = "chem3" name = "chem3" value="{{chem}}">{{ chem }}</option>
				{% endfor %}
			</select>
			<input type = "text" id = "percentage3" name="percentage3" size = "3" maxlength = "4"/>%
			</br>

			<select name="chem4">
				{% for chem in chem_names %}
					<option class = "chems" id = "chem4" name = "chem4" value="{{chem}}">{{ chem }}</option>
				{% endfor %}
			</select>
			<input type = "text" id = "percentage4" name="percentage4" size = "3" maxlength = "4"/>%
			</br>

			<select name="chem5">
				{% for chem in chem_names %}
					<option class = "chems" id = "chem5" name = "chem5" value="{{chem}}">{{ chem }}</option></br>
				{% endfor %}
			</select>
			<input type = "text" id = "percentage5" name="percentage5" size = "3" maxlength = "4"/>%
			</br>

			<select name="chem6">
				{% for chem in chem_names %}
					<option class = "chems" id = "chem6" name = "chem6" value="{{chem}}">{{ chem }}</option></br>
				{% endfor %}
			</select>
			<input type = "text" id = "percentage6" name="percentage6" size = "3" maxlength = "4"/>%
			</br>

			<button class ="btn btn-GH" style="margin-top:5px" type = "submit" id = "add_recipe">
				<strong>Add Recipe</strong></button>
			</form>

	</div>

		<form action= "/addRecipe/{{ user_id }}/<chem>" methods ="GET">
			<button class ="btn btn-GH" style="margin-top:5px" type = "submit" id = "add_recipe">
				<strong>Add Component</strong></button>
		</form>



<!-- 		<div id = "return_home">
			<a href ="/returnHome">Home</a>
		</div> -->

	</form>

</div>

{% endblock %}
